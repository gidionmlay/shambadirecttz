<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Hub (Plain CSS)</title>
  <style>
    /* Container & Body */
    .learning-hub {
      background: #f7f8fa;
      padding: 2rem;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .lh-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* Card */
    .lh-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }

    /* Header Card */
    .lh-header h2 {
      margin: 0;
      font-size: 1.75rem;
      color: #204e37;
    }
    .lh-header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      color: #555;
    }

    /* Tabs */
    .lh-tabs {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      margin-bottom: 1rem;
    }
    .lh-tab {
      flex: 0 0 auto;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 999px;
      background: #eee;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .lh-tab.active {
      background: #d4f9d4;
      border-color: #a0e6a0;
    }

    /* Progress Header */
    .lh-progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .lh-progress-header h3 {
      margin: 0;
      font-size: 1.25rem;
      color: #333;
    }
    .lh-progress-header .view-all {
      font-size: 0.9rem;
      color: #28a745;
      text-decoration: none;
    }
    .lh-progress-header .view-all:hover {
      text-decoration: underline;
    }

    /* Progress Cards */
    .lh-progress-cards {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .lh-progress-card {
      flex: 1 1 120px;
      background: #fafafa;
      border-radius: 6px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .icon-container {
      font-size: 1.5rem;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #e5f8e5;
      color: #2e7d32;
    }
    .lh-info span {
      display: block;
      font-size: 0.85rem;
      color: #666;
    }
    .lh-info strong {
      display: block;
      font-size: 1.25rem;
      color: #204e37;
      margin-top: 0.25rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .lh-progress-cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<section class="learning-hub">
  <div class="lh-container">

    <!-- Header Card -->
    <div class="lh-card lh-header">
      <h2>Learning Hub</h2>
      <p>Enhance your farming knowledge with our educational resources</p>
    </div>

    <!-- Content Card -->
    <div class="lh-card">

      <!-- Topic Tabs -->
      <div class="lh-tabs">
        <div class="lh-tab active">All Topics</div>
        <div class="lh-tab">Farming Basics</div>
        <div class="lh-tab">Crop Management</div>
        <div class="lh-tab">Soil Health</div>
        <div class="lh-tab">Pest Control</div>
      </div>

      <!-- Progress Header -->
      <div class="lh-progress-header">
        <h3>Your Progress</h3>
        <a href="#" class="view-all">View All</a>
      </div>

      <!-- Progress Cards -->
      <div class="lh-progress-cards">
        <!-- Completed -->
        <div class="lh-progress-card">
          <div class="icon-container">‚úì</div>
          <div class="lh-info">
            <span>Completed</span>
            <strong>1/4</strong>
          </div>
        </div>

        <!-- Time Spent -->
        <div class="lh-progress-card">
          <div class="icon-container">‚è∞</div>
          <div class="lh-info">
            <span>Time Spent</span>
            <strong>45¬†mins</strong>
          </div>
        </div>

        <!-- Certificates -->
        <div class="lh-progress-card">
          <div class="icon-container">üéì</div>
          <div class="lh-info">
            <span>Certificates</span>
            <strong>2</strong>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
