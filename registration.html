<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shamba Direct – Create an Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & globals */
    * { margin:0; padding:0; box‑sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      color: #FFF;
      position: relative;
      min-height: 100vh;
      background: url('path/to/your-bg.jpg') no-repeat center/cover;
    }
    /* dark translucent overlay */
    body::before {
      content:''; position:absolute; inset:0;
      background: rgba(0,0,0,0.6);
      z-index:0;
    }
    a { color: #ccf339; text‑decoration:none; }
    
    /* Page container */
    .registration-page {
      position: relative;
      z-index:1;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    
    /* Header: logo + title/subtitle */
    .reg-header {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      margin-bottom: 30px;
    }
    .reg-header .logo {
      max-height: 60px;
    }
    .reg-header .heading {
      text-align: right;
    }
    .reg-header h1 {
      font-family: 'Poppins', sans-serif;
      color: #FFF;
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 6px;
    }
    .reg-header p {
      color: #ccf339;
      font-size: 16px;
      font-weight: 500;
    }
    
    /* Farmer/Supplier toggle */
    .toggle-group {
      display: flex;
      gap: 10px;
      margin-bottom: 40px;
    }
    .toggle-btn {
      flex:1;
      padding: 12px 0;
      text-align: center;
      font-weight: 600;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.2);
      color: #FFF;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }
    .toggle-btn.active {
      background: #016750;
      border-color: #016750;
    }
    
    /* Form grid */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 6px;
      color: #ccf339;
      font-weight: 600;
      font-size: 14px;
    }
    .form-group input,
    .form-group select {
      padding: 12px 16px;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #FFF;
      font-size: 14px;
      outline: none;
    }
    .form-group select {
      appearance: none;
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg fill="%23FFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
    }
    
    /* Span full width rows */
    .span‑2 { grid-column: 1 / -1; }
    
    /* Gender & terms */
    .gender-group,
    .terms-group {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 14px;
    }
    .gender-group label,
    .terms-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #ccf339;
    }
    .gender-group input,
    .terms-group input {
      width: 18px;
      height: 18px;
      accent-color: #ccf339;
    }
    
    /* Submit button */
    .submit-btn {
      grid-column: 1 / -1;
      margin-top: 10px;
      padding: 16px;
      background: #ccf339;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background: #bde634;
    }
    
    /* Already have account link */
    .login-link {
      grid-column: 1 / -1;
      text-align: right;
      margin-top: 12px;
      font-size: 14px;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .reg-header { grid-template-columns: 1fr; text-align: center; }
      .reg-header .heading { text-align: center; margin-top: 20px; }
      form { grid-template-columns: 1fr; }
      .login-link { text-align: center; }
    }
  </style>
</head>
<body>

  <div class="registration-page">
    <!-- Header -->
    <div class="reg-header">
      <img src="Image/SHAMBA-DIRECT-LOGO-OG-removebg-preview.png" alt="Shamba Direct" class="logo">
      <div class="heading">
        <h1>Create an Account</h1>
        <p>Join Shamba Direct to access quality agricultural inputs and service</p>
      </div>
    </div>

    <!-- Farmer/Supplier toggle -->
    <div class="toggle-group">
      <button type="button" class="toggle-btn active">Farmer</button>
      <button type="button" class="toggle-btn">Supplier</button>
    </div>

    <!-- Registration form -->
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" placeholder="Enter your first name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" placeholder="Enter your last name">
      </div>

      <div class="form-group">
        <label for="phoneEmail">Phone number / Email</label>
        <input id="phoneEmail" type="text" placeholder="Enter your phone number or email">
      </div>
      <div></div>

      <div class="form-group">
        <label for="location">Location / Region</label>
        <select id="location">
          <option>Enter your farming location</option>
          <!-- add options -->
        </select>
      </div>
      <div class="form-group">
        <label for="farmSize">Farm Size</label>
        <select id="farmSize">
          <option>Enter your farm size</option>
          <!-- add options -->
        </select>
      </div>

      <div class="form-group">
        <label for="password">Create Password</label>
        <input id="password" type="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="Confirm your password">
      </div>

      <div class="form-group span‑2">
        <label for="language">Preferred Language</label>
        <select id="language">
          <option>Choose your language</option>
          <!-- add options -->
        </select>
      </div>

      <div class="gender-group">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <div class="terms-group">
        <label><input type="checkbox"> I agree to the Terms & Conditions and Privacy Policy</label>
      </div>

      <button type="submit" class="submit-btn">Submit</button>

      <p class="login-link">
        Already have an account? <a href="#">Login in</a>
      </p>
    </form>
  </div>

</body>
</html>
