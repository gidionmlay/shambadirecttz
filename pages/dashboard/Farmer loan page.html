<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shamba Direct – Loan Application</title>
  <style>
    :root {
      --primary: #007928;
      --secondary: #215f35;
      --background: #f4f7fa;
      --card-bg: #ffffff;
      --text: #333;
      --muted: #666;
      --border: #ddd;
      --radius: 6px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.5;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    form fieldset {
      border: none;
      margin: 1.5rem 0;
      padding: 0;
    }
    form legend {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--secondary);
    }
    .grid {
      display: grid;
      gap: 1rem;
    }
    .col-2 { grid-template-columns: repeat(2, 1fr); }
    .col-1 { grid-template-columns: 1fr; }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      color: var(--muted);
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    input[disabled] { background: #eee; }
    textarea { resize: vertical; min-height: 80px; }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .actions {
      text-align: center;
      margin-top: 1.5rem;
    }
    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: var(--secondary);
    }
    @media (max-width: 600px) {
      .grid.col-2 { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loan Application Form</h1>
    <div class="card">
      <form id="loanAppForm">

        <!-- 1. Farmer Details -->
        <fieldset>
          <legend>1. Farmer Details (Auto-filled)</legend>
          <div class="grid col-2">
            <div>
              <label>Full Name</label>
              <input type="text" name="fullName" value="Issa Hassani" disabled>
            </div>
            <div>
              <label>Farmer ID / Account No.</label>
              <input type="text" name="farmerId" value="FD-12345" disabled>
            </div>
            <div>
              <label>Phone Number</label>
              <input type="text" name="phone" value="+255700123456" disabled>
            </div>
            <div>
              <label>Location / Ward / District</label>
              <input type="text" name="location" value="Maziwa Ward, Arusha" disabled>
            </div>
          </div>
        </fieldset>

        <!-- 2. Loan Request Details -->
        <fieldset>
          <legend>2. Loan Request Details</legend>
          <div class="grid col-1">
            <div>
              <label>Loan Amount Requested (TZS)</label>
              <input type="number" name="amount" placeholder="e.g., 200000" required>
            </div>
            <div>
              <label>Loan Purpose</label>
              <input type="text" name="purpose" placeholder="e.g., Hire Tractor" required>
            </div>
            <div class="grid col-2">
              <div>
                <label>Repayment Period (Months)</label>
                <select name="duration" required>
                  <option value="">Select…</option>
                  <option>1</option>
                  <option>3</option>
                  <option>6</option>
                </select>
              </div>
              <div>
                <label>Preferred Payment Method</label>
                <select name="paymentMethod" required>
                  <option value="">Select…</option>
                  <option>Mobile Money</option>
                  <option>Bank Transfer</option>
                  <option>Agent-assisted</option>
                </select>
              </div>
            </div>
          </div>
        </fieldset>

        <!-- 3. Proposed Start Date -->
        <fieldset>
          <legend>3. Proposed Start Date</legend>
          <div>
            <label>Desired Start Date for Tool Usage</label>
            <input type="date" name="startDate" required>
          </div>
        </fieldset>

        <!-- 4. Mechanization Tool Selection -->
        <fieldset>
          <legend>4. Mechanization Tool Selection</legend>
          <div>
            <label>Selected Tool/Service</label>
            <input type="text" name="tool" value="Power Tiller" disabled>
          </div>
        </fieldset>

        <!-- 5. Declaration -->
        <fieldset>
          <div class="checkbox-group">
            <input type="checkbox" name="declaration" required>
            <label>I confirm that the information provided is true and I agree to the loan terms as provided by Shamba Direct and its financial partners.</label>
          </div>
        </fieldset>

        <!-- 6. Submission -->
        <div class="actions">
          <button type="submit" class="btn">Submit Application</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('loanAppForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {};
      new FormData(e.target).forEach((v,k)=>data[k]=v);
      data.status = 'pending';
      // Save and notify
      await fetch('/api/loan-applications', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(data)
      });
      ['admin','finance'].forEach(to => fetch('/api/notify',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({to,type:'new-loan',application:data})
      }));
      alert('Loan request submitted!');
      e.target.reset();
    });
  </script>
</body>
</html>
