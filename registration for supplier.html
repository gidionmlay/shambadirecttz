<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shamba Direct – Supplier Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & globals */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      position: relative;
      min-height: 100vh;
      color: #fff;
      background: url('path/to/supplier-bg.jpg') no-repeat center/cover;
    }
    body::before {
      content:''; position:absolute; inset:0;
      background: rgba(0,0,0,0.6);
      z-index:0;
    }
    a { color:#ccf339; text-decoration:none; }
    
    /* Page wrapper */
    .registration-page {
      position: relative;
      z-index:1;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    
    /* Header */
    .reg-header {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      margin-bottom: 30px;
    }
    .reg-header .logo {
      max-height: 60px;
    }
    .reg-header .heading {
      text-align: right;
    }
    .reg-header h1 {
      font-family: 'Poppins', sans-serif;
      font-weight:800;
      font-size:32px;
      color:#FFF;
      margin-bottom:6px;
    }
    .reg-header p {
      color:#ccf339;
      font-size:16px;
      font-weight:500;
    }
    
    /* Farmer/Supplier toggle */
    .toggle-group {
      display:flex;
      gap:10px;
      margin-bottom:40px;
    }
    .toggle-btn {
      flex:1;
      padding:12px 0;
      text-align:center;
      font-weight:600;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.5);
      background:rgba(255,255,255,0.2);
      color:#FFF;
      cursor:pointer;
      transition:0.3s;
    }
    .toggle-btn.active {
      background:#016750;
      border-color:#016750;
    }
    
    /* Form grid */
    form {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
    }
    .form-group {
      display:flex;
      flex-direction:column;
    }
    .form-group label {
      margin-bottom:6px;
      color:#ccf339;
      font-weight:600;
      font-size:14px;
    }
    .form-group input,
    .form-group select {
      padding:12px 16px;
      border:1px solid rgba(255,255,255,0.5);
      border-radius:8px;
      background:rgba(255,255,255,0.1);
      color:#fff;
      font-size:14px;
      outline:none;
    }
    .form-group select {
      appearance:none;
      background-image:url('data:image/svg+xml;charset=UTF-8,<svg fill="%23FFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat:no-repeat;
      background-position:right 12px center;
      background-size:16px;
    }
    
    /* File upload */
    .upload-group {
      grid-column:1/-1;
      display:flex;
      flex-direction:column;
    }
    .upload-label {
      margin-bottom:6px;
      color:#ccf339;
      font-weight:600;
      font-size:14px;
    }
    .upload-area {
      position:relative;
      border:1px solid rgba(255,255,255,0.5);
      border-radius:8px;
      background:rgba(255,255,255,0.1);
      padding:40px;
      text-align:center;
      color:rgba(255,255,255,0.8);
      font-size:14px;
    }
    .upload-area input[type=file] {
      position:absolute;
      inset:0;
      width:100%; height:100%;
      opacity:0; cursor:pointer;
    }
    .upload-area .btn {
      display:inline-block;
      margin-top:10px;
      padding:8px 16px;
      background:#ccf339;
      color:#000;
      border-radius:20px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }
    .upload-area .btn:hover {
      background:#bde634;
    }
    
    /* Span full row */
    .span‑2 { grid-column:1/-1; }
    
    /* Terms */
    .terms-group {
      grid-column:1/-1;
      display:flex;
      align-items:center;
      gap:10px;
      font-size:14px;
      color:#ccf339;
    }
    .terms-group input {
      width:18px; height:18px;
      accent-color:#ccf339;
    }
    
    /* Submit */
    .submit-btn {
      grid-column:1/-1;
      margin-top:10px;
      padding:16px;
      background:#ccf339;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:600;
      color:#000;
      cursor:pointer;
      transition:0.3s;
    }
    .submit-btn:hover {
      background:#bde634;
    }
    
    /* Login link */
    .login-link {
      grid-column:1/-1;
      text-align:right;
      margin-top:12px;
      font-size:14px;
    }
    
    /* Responsive */
    @media(max-width:600px) {
      .reg-header { grid-template-columns:1fr; text-align:center; }
      .reg-header .heading { text-align:center; margin-top:20px; }
      form { grid-template-columns:1fr; }
      .login-link { text-align:center; }
    }
  </style>
</head>
<body>

  <div class="registration-page">
    <!-- Header -->
    <div class="reg-header">
      <img src="path/to/shamba-logo.png" alt="Shamba Direct" class="logo">
      <div class="heading">
        <h1>Create an Account</h1>
        <p>Join Shamba Direct to access quality agricultural and services</p>
      </div>
    </div>

    <!-- Toggle -->
    <div class="toggle-group">
      <button type="button" class="toggle-btn">Farmer</button>
      <button type="button" class="toggle-btn active">Supplier</button>
    </div>

    <!-- Supplier Form -->
    <form>
      <div class="form-group">
        <label for="bizName">Business Name</label>
        <input id="bizName" type="text" placeholder="Enter your business name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" placeholder="Enter your last name">
      </div>

      <div class="form-group">
        <label for="bizEmail">Business Email</label>
        <input id="bizEmail" type="email" placeholder="Enter your business email">
      </div>
      <div class="form-group">
        <label for="bizPhone">Business Phone
